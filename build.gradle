apply plugin: "java"

def signFile = "../.gradle/sign.gradle"
if (file(signFile).exists()) {
    apply from: signFile
}

targetCompatibility = 1.8
sourceCompatibility = 1.8

group = "io.github.lxgaming.bungeeplayer"
archivesBaseName = "BungeePlayer"
version = "1.0.1"

configurations {
    provided {
        compile.extendsFrom(provided)
    }

    build {
        if (project.tasks.findByName("signJar")) {
            return finalizedBy(signJar)
        }

        return doLast {
            println("========== [WARNING] ==========")
            println()
            println("   This build is not signed!   ")
            println()
            println("========== [WARNING] ==========")
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url("https://oss.sonatype.org/content/repositories/snapshots/")
    }
    maven {
        url("https://lxgaming.github.io/repo/maven/")
    }
}

dependencies {
    provided("net.md-5:bungeecord-api:1.11-SNAPSHOT")
    compile("io.github.lxgaming:bungeepacket:1.2.0")
    provided("io.netty:netty-all:4.0.25.Final")
}

jar {
    from {
        (configurations.compile - configurations.provided).collect {
            if (it.isDirectory()) {
                return it
            }
            return zipTree(it)
        }
    }
}

processResources {
    from("LICENSE")
    rename("LICENSE", "LICENSE-" + archivesBaseName)

    from (sourceSets.main.resources.srcDirs) {
        include("plugin.yml")
        expand("name":archivesBaseName, "version":version)
    }
}